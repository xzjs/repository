<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | repository</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/web.json", {onProgress: UnityProgress});
      
      function LoadComplete () {
        console.log('load complete');
        gameInstance.SendMessage('GameController','LoadGoods','http://repository.xzjs.love/api/shelfs');
        gameInstance.SendMessage('GameController','SetFlowUrl','flow.json');
        gameInstance.SendMessage('GameController','SetPlanUrl','plan.json');
      }

      function ClickCallback (name,tag,json) {
        console.log(name,tag,json);
        gameInstance.SendMessage('UI Root','GameShow',name+'_'+tag);
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">repository</div>
      </div>
    </div>
  </body>
</html>
